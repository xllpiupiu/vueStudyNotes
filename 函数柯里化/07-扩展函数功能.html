<body>
   <script>
       function func() {
           console.log('原始的功能');
       }
       func();//1. 打印出原始的功能
                //2. 打印出新的扩展功能
    let _tmpFn = func;
    func = function() {
        _tmpFn();
        console.log('新的扩展功能');
    }
   </script>
