<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o = {};
        //给o提供属性；
        o.name = '张三';
        //等价于
        Object.defineProperty(o,'age',{
            configurable: true,
            writable: true,
            enumerable: true,//可枚举
            value: 19
        });
        // get 和 set
        // 响应式就表示再赋值和读取的时候，附带的要做一些事情
        let _gender;
        Object.defineProperty(o,'gender',{
            configurable: true,
            enumerable: true,//可枚举
            get() {
                return '一个特殊的值'
            },
            set( newVal ) {
                console.log('赋值新值为：',newVal);
                _gender = newVal;
            }
        });
        /*
        *如果同时使用get和set需要一个中间变量存储真正的数据
        */
        //问题： 这个_gender被暴露再全局作用域

        //在Vue中使用defineRective(target,key,value,enumerable);  

    </script>
</body>
</html>
