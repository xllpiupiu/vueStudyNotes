    <script>
        function getValueByPath(obj,path) {
            let paths = path.split('.');//[xxx,yyy,zzz];
            //先取得obj.xxx，再取得结果中的yyy 再取结果中的zzz
            // let res = null;

            // res = res[path[1]];
            let res = obj;
            let prop;
            while(prop = paths.shift()) {
                res = res[prop];
            }
            return res;
        }
