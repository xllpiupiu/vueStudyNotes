<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模仿Vue实现数据驱动</title>
</head>
<body>
    <!-- 模板 -->
    <div id="root">
        <div>
            <div>
                <p>{{name}}</p>
                <p>{{message}}</p>
            </div>
        </div>
    </div>
    <script>
        let rlimit = /\{\{(.+?)\}\}/g;
        // 1. 拿到模板
        // 2. 拿到数据
        // 3. 将数据与模板结合，得到的是HTML
        // 4. 放到页面中
        //1. 
        let tmpNode = document.querySelector("#root");//拿到了模板
        //2. 
        let data = {
            name: '一个新name',
            message: '一个消息'
        }
        //3. 数据放到模板中？？
        //使用递归解决，还可以使用特殊算法 队列 栈等
        // 定义一个函数
        function compiler(template,data) {
            // 判断template属于什么类型 这里的template是DOM元素 在真正的Vue源码中是字符串
            //DOM元素转为--->字符串模板--->虚拟DOM--->真正的DOM
            let childNodes = template.childNodes;
            //循环DOM的子元素
            for(let i = 0;i<childNodes.length;i++) {
                // 判断子元素是不是文本节点
                let type = childNodes[i].nodeType;//描述节点类型 1-元素  3-文本节点
                if(type === 3) {
                    // 文本节点,可以判断是否有{{}}插值
                    let text = childNodes[i].nodeValue;//存储的文本，只有文本节点才有nodeValue
                    //有没有{{}}???正则判断
                   text = text.replace(rlimit,function(_,g) {
                        //使用正则匹配一次，函数会被调用一次
                        //函数的第0个参数表示匹配到的参数
                        //函数的第 n 个参数表示正则中的第n组
                       let key = g.trim();//g是写在{{}}里面的东西
                       let value = data [key];
                       //将{{xxx}}用value替换
                       return value;
                    });
                    //注意text目前和DOM没有关系，所以要处理
                    childNodes[i].nodeValue = text;
                }else if( type ===1 ) {
                    //元素节点需要考虑是否选有子元素
                    compiler(childNodes[i],data);
                }
            }
        }
        let generateNode = tmpNode.cloneNode(true);
        console.log(tmpNode);
        compiler(generateNode,data);
        console.log(tmpNode)

        //此时没有生成新的template 所以这里看到的是直接在页面中就更新的数据因为DOM是引用类型
        //4. 
        root.parentNode.replaceChild(generateNode,root);
        //上面的思路有很大的问题
        //1. Vue使用的虚拟DOM
        //2. 只考虑了单属性 而Vue中使用层级属性
    </script>
</body>
</html>
